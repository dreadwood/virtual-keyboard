<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual keyboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="tablet">
    <div class="tablet__screen">
      <textarea class="tablet__input"></textarea>

      <div class="tablet__keyboard keyboard">
        <button class="keyboard__key" type="button">`</button>
        <button class="keyboard__key" type="button">1</button>
        <button class="keyboard__key" type="button">2</button>
        <button class="keyboard__key" type="button">3</button>
        <button class="keyboard__key" type="button">4</button>
        <button class="keyboard__key" type="button">5</button>
        <button class="keyboard__key" type="button">6</button>
        <button class="keyboard__key" type="button">7</button>
        <button class="keyboard__key" type="button">8</button>
        <button class="keyboard__key" type="button">9</button>
        <button class="keyboard__key" type="button">0</button>
        <button class="keyboard__key" type="button">-</button>
        <button class="keyboard__key" type="button">=</button>
        <button class="keyboard__key keyboard__key--option keyboard__key--backspace" type="button"></button>
        <button class="keyboard__key keyboard__key--option keyboard__key--tab" type="button">tab</button>
        <button class="keyboard__key" type="button">q</button>
        <button class="keyboard__key" type="button">w</button>
        <button class="keyboard__key" type="button">e</button>
        <button class="keyboard__key" type="button">r</button>
        <button class="keyboard__key" type="button">t</button>
        <button class="keyboard__key" type="button">y</button>
        <button class="keyboard__key" type="button">u</button>
        <button class="keyboard__key" type="button">i</button>
        <button class="keyboard__key" type="button">o</button>
        <button class="keyboard__key" type="button">p</button>
        <button class="keyboard__key" type="button">[</button>
        <button class="keyboard__key" type="button">]</button>
        <button class="keyboard__key" type="button">\</button>
        <button class="keyboard__key keyboard__key--option keyboard__key--capslock keyboard__key--active" type="button">caps lock</button>
        <button class="keyboard__key" type="button">a</button>
        <button class="keyboard__key" type="button">s</button>
        <button class="keyboard__key" type="button">d</button>
        <button class="keyboard__key" type="button">f</button>
        <button class="keyboard__key" type="button">g</button>
        <button class="keyboard__key" type="button">h</button>
        <button class="keyboard__key" type="button">j</button>
        <button class="keyboard__key" type="button">k</button>
        <button class="keyboard__key" type="button">l</button>
        <button class="keyboard__key" type="button">;</button>
        <button class="keyboard__key" type="button">;</button>
        <button class="keyboard__key keyboard__key--option keyboard__key--return" type="button">enter</button>
        <button class="keyboard__key keyboard__key--option keyboard__key--shift" type="button">shift left</button>
        <button class="keyboard__key" type="button">z</button>
        <button class="keyboard__key" type="button">x</button>
        <button class="keyboard__key" type="button">c</button>
        <button class="keyboard__key" type="button">v</button>
        <button class="keyboard__key" type="button">b</button>
        <button class="keyboard__key" type="button">n</button>
        <button class="keyboard__key" type="button">m</button>
        <button class="keyboard__key" type="button">,</button>
        <button class="keyboard__key" type="button">.</button>
        <button class="keyboard__key" type="button">/</button>
        <button class="keyboard__key keyboard__key--option keyboard__key--shift" type="button">shift right</button>
        <button class="keyboard__key keyboard__key--option keyboard__key--ctrl" type="button">ctrl</button>
        <button class="keyboard__key keyboard__key--option keyboard__key--alt" type="button">alt</button>
        <button class="keyboard__key keyboard__key--option keyboard__key--cmd" type="button">cmd</button>
        <button class="keyboard__key keyboard__key--space" type="button">space</button>
        <button class="keyboard__key keyboard__key--option keyboard__key--cmd" type="button">cmd</button>
        <button class="keyboard__key keyboard__key--option keyboard__key--alt" type="button">alt</button>
        <button class="keyboard__key keyboard__key-arrow keyboard__key-arrow--left" type="button">left</button>
        <button class="keyboard__key keyboard__key-arrow keyboard__key-arrow--up" type="button">up</button>
        <button class="keyboard__key keyboard__key-arrow keyboard__key-arrow--down" type="button">down</button>
        <button class="keyboard__key keyboard__key-arrow keyboard__key-arrow--right" type="button">rigth</button>
      </div>
    </div>
  </div>
  
</body>
</html>
